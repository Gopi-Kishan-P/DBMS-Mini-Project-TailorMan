<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TailorMan</title>

   <!-- favicon -->
   <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">

   <!-- bootstrap css -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">

   <!-- Custom CSS -->
   <link rel="stylesheet" href="Styles/navbar.css">
   <link rel="stylesheet" href="Styles/login.css">

   <!-- font -->
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">


</head>

<body>
   <div class="container-fluid h-100 d-flex flex-column">

      <!-- navigation bar -->
      <nav class="navbar navbar-expand-lg navbar-light cc-navbar p-0">
         <div class="container-fluid">
            <a class="navbar-brand cc-nav-logo" href="index.html">TailorMan</a>
            <button class="navbar-toggler p-0" type="button" data-toggle="collapse"
               data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
               aria-label="Toggle navigation">
               <span class="cc-menu">
                  <img src="images/menu.svg" alt="" width="30px" id="menu" onclick="change()">
               </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ml-auto text-right p-0 font-weigth-bolder">
                  <li class="nav-item">
                     <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  </li>
                  <!-- <li class="nav-item">
                     <a class="nav-link" href="#">Catalog</a>
                  </li> -->
                  <li class="nav-item">
                     <a class="nav-link" href="#">Place Order</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Track Order</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link active" href="login.html">Login</a>
                  </li>
            </div>
         </div>
      </nav>

      <!-- Login / Create -->
      <div class="row flex-grow-1 p-2 justify-content-center align-items-center">
         <div class="col-lg-6 col-md-8 col-sm-10 cc-lc-form my-3 cc-lc-main">
            <div class="cc-lc-head d-flex rounded-pill my-5">
               <div class="flex-grow-1 text-center rounded-pill cc-lc">
                  <h4 class="m-0 p-1 rounded-pill cc-lc-active" id="loginHead" onclick="loginClicked()">Login</h4>
               </div>
               <div class="flex-grow-1 text-center rounded-pill cc-lc">
                  <h4 class="m-0 p-1 rounded-pill" id="createHead" onclick="createClicked()">Register</h4>
               </div>
            </div>
            <form action="" class="my-5">
               <div id="username" class="cc-name my-4 d-flex cc-dnone">
                  <label for="username-inp" class="mr-3">
                     <img src="images/user.svg" width="18px" alt="">
                  </label>
                  <input type="tel" name="username-inp" id="username-inp" class="text-center flex-grow-1 rounded-pill px-2 fw-bold cc-lc-inp" placeholder="Name">
               </div>
               <div class="cc-phno my-4 d-flex">
                  <label for="phno" class="mr-3">
                     <img src="images/phone.svg" width="18px" alt="">
                  </label>
                  <input type="tel" name="phno" id="phno" class="text-center flex-grow-1 rounded-pill px-2 fw-bold cc-lc-inp" placeholder="Phone Number" required>
               </div>
               <div class="cc-passwd my-4 d-flex">
                  <label for="phno" class="form-label mr-3">
                     <img src="images/key.svg" width="18px" alt="">
                  </label>
                  <input type="password" name="passwd" id="passwd" class="text-center flex-grow-1 rounded-pill fw-bold px-2 cc-lc-inp" placeholder="Password" required>
               </div>
               <div class="d-flex flex-column mt-4 cc-sub-res">
                  <button type="submit" id="submit" class="my-1 btn btn-primary rounded-pill p-1 cc-submit" onclick="login">Login</button>
                  <button type="reset" class="my-1 btn btn-primary-outline rounded-pill p-1 cc-reset">Reset</button>
               </div>
            </form>
         </div>
      </div>
   </div>
   <!-- bootstrap js bundle -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
      crossorigin="anonymous"></script>

   <script src="Script/login.js"></script>
   <script src="Script/nav.js"></script>

</body>

</html>
